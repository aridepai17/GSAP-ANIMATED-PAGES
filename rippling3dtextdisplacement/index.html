<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripping 3D Text Displacement</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <svg>
    <defs>
      <filter id="displace">
        <feturbulence id="turbulence" type="fractalNoise" baseFrequency="0.007" numOctaves="1" result="turb"/>
        <fedisplacementmap id="displacement" in="SourceGraphic" in2="turb" scale="100" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>
  <div class="container">
    <div class="text-wrap">
      <div class="text-line">
        <p class="text"><span class="temp">Greatness </span></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
